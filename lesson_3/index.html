<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Kurga yozilish</h1>
    <hr>
    <form>
        <label for="ism">Ism</label><br>
        <input type="text" placeholder="Ismingiz", id="ism"> <br>
            Kurs nomi: <br>
            <input type="radio" id="course1" name="course" value="android"><label for="course1">Android</label><br>
            <input type="radio" id="course2" name="course" value="web" checked><label for="course2">Web</label><br>
            <input type="radio" id="course3" name="course" value="desktop"><label for="course3">Desktop</label><br>      
        <label for="about">O'zingiz haqingizda qisqacha:</label><br>
        <textarea name="about" id="about" placeholder="O'zingiz haqingizda qisqacha"></textarea><br>
        <label for="pass">Kalit so'zi:</label><br>
        <input type="password" name="password" id="pass" value="11111111">
        <br>
        <button>Jo'natish</button>
    </form>
    <hr>
    <form>
        <table border="1">
            <thead align="center">
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" id="name" size="25" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" id="gen1" name="gender"><label for="gen1">Male</label><br>
                        <input type="radio" id="gen2" checked name="gender"><label for="gen2">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td>
                        <select name="color" id="color">
                            <option value="green">green</option>
                            <option value="blue">blue</option>
                            <option value="dark">dark</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Check all that apply</td>
                    <td>
                        <input type="checkbox" id="check1">
                        <label for="check1">Over 6 feet tall</label>
                        <br>
                        <input type="checkbox" id="check2">
                        <label for="check2">Over 200 pounds</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="message">Describe your athletic ability:</label><br>
                        <textarea name="message" id="message" cols="45" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button>Enter my information</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>


</body>
</html>
