<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body bgcolor="#3b5997">

    <table>

            <td>
                <form>
                    <fieldset>
                        <legend align="center" style="color: #fff;">None-Important Information</legend>

                                </tr>

                                        <input type="password" placeholder="Your Password">

                                    <td>

                            </table>
                            <label for="birthday" style="color: #fff;">Birthday</label><br>
