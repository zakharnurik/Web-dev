<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <div class="form1">
            <table align="center">
                <tr>
                    <td>
                        <fieldset>
                            <legend>Login Form</legend>
                            <form>
                                <label for="login">Enter your Login *</label><br>
                                <input type="text" placeholder="Please enter your Login" id="login">
                                <hr>
                                <label for="pass">Enter your password</label><br>
                                <input type="password" id="pass" placeholder="Enter your password">
                                <hr>
                                <div align="right">
                                    <button>Sign in</button>
                                </div>
                                
                            </form>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>Register Form</legend>
                            <form>
                                <label for="login">Enter Your Login *</label><br>
                                <input type="text" placeholder="Please enter your Login" id="login"><hr>
                                <label for="pass">Enter your password</label><br>
                                <input type="password" id="pass" placeholder="Enter your password">
                                <hr>
                                <label for="full_name">Enter your Full name</label><br>
                                <input type="text" placeholder="Enter your full name" id="full_name"><hr>
                                <label for="date">Enter your born date</label><br>
                                <input type="date" id="date"><hr>
                                <label for="gender">Your Gender</label><br>
                                <select name="gender" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select><hr>
                                <div align="right">
                                    <button>Sign Up</button>
                                </div>
                            </form>
                        </fieldset>
                    </td>
                </tr>
            </table>
            
            
        </div>
        
        
    </form>
